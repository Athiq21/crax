<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet with Human Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .team {
      display: flex;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .team-name {
      font-size: 20px;
      margin-right: 10px; 
    }
    .icons {
      display: flex;
      gap: 5px; 
    }
    .icons img {
      width: 30px;
      height: 30px;
      opacity: 1; 
      transition: opacity 0.3s; 
      padding: 5px; 
      border-radius: 50%; 
      background-color: #f0f0f0; 
    }
    .icons img.transparent {
      opacity: 0.3; 
    }
  </style>
</head>
<body>
  <h1>Team Status</h1>
  <div id="teams-container"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1L91qzMVS7X00ivpiTnlvoZt6USCV7j1FxTFQ2paSxGk/gviz/tq?tqx=out:json';

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2)); // Clean up Google Sheet JSON format

        const rows = json.table.rows;
        const container = document.getElementById('teams-container');

        rows.forEach(row => {
          const teamName = row.c[0]?.v || 'Unknown Team';
          const alivePlayers = row.c[1]?.v || 0;

          const teamDiv = document.createElement('div');
          teamDiv.className = 'team';

          const nameDiv = document.createElement('div');
          nameDiv.className = 'team-name';
          nameDiv.textContent = ` ${teamName}`;
          teamDiv.appendChild(nameDiv);

          const iconsDiv = document.createElement('div');
          iconsDiv.className = 'icons';

          // Show up to 4 player icons
          for (let i = 0; i < 4; i++) {
            const icon = document.createElement('img');
            icon.src = 'https://img.icons8.com/ios-filled/50/000000/user.png'; // Human icon
            icon.alt = 'Player';

            // Make icons for dead players transparent
            if (i >= alivePlayers) {
              icon.classList.add('transparent');
            }

            iconsDiv.appendChild(icon);
          }

          teamDiv.appendChild(iconsDiv);
          container.appendChild(teamDiv);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
